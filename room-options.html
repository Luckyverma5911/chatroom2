<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Options</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F3F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .room-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 1.5rem;
        }
        .room-option {
            margin-top: 1.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2563EB;
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h2 class="title">Welcome, <span id="username" class="text-blue-600"></span></h2>

        <div class="room-option">
            <input 
                type="text" 
                id="room-name" 
                placeholder="Enter room name" 
                class="input-field" 
                required
            >
            <button 
                onclick="createRoom()" 
                class="btn"
            >
                Create Room
            </button>
        </div>

        <div class="room-option">
            <input 
                type="text" 
                id="join-room" 
                placeholder="Enter room name to join" 
                class="input-field" 
                required
            >
            <button 
                onclick="joinRoom()" 
                class="btn"
            >
                Join Room
            </button>
        </div>
    </div>

    <script>
        // Get username from localStorage
        const username = localStorage.getItem('username');
        document.getElementById('username').innerText = username;

        function createRoom() {
            const roomName = document.getElementById('room-name').value;
            if (roomName.trim() !== '') {
                window.location.href = '/room/' + roomName; // Redirect to chat room
            }
        }

        function joinRoom() {
            const roomName = document.getElementById('join-room').value;
            if (roomName.trim() !== '') {
                window.location.href = '/room/' + roomName; // Redirect to chat room
            }
        }
    </script>
</body>
</html>
